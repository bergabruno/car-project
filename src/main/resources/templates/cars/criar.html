<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
	<meta charset="utf-8">
	<title>Criar carro</title>
</head>
<body>

<div class="container mt-3">
	<form th:object="${carRequestDTO}" action="/api/v1/car/carros" method="POST">
		<div class="row">
			<div class="col-md-6">
				<div class="input-group mb-3 input-group-sm">
					<span class="input-group-text">Motor</span>
					<input type="text" th:errorclass="is-invalid" th:field="*{motor}"
						   class="form-control">
					<div class="invalid-feedback" th:errors="*{motor}"></div>
				</div>

				<div class="input-group mb-3 input-group-sm">
					<span class="input-group-text">Name</span>
					<input type="text" th:errorclass="is-invalid" th:field="*{name}"
						   class="form-control">
					<div class="invalid-feedback" th:errors="*{name}"></div>
				</div>

				<div class="input-group mb-3 input-group-sm">
					<span class="input-group-text">Color</span>
					<input type="text" th:errorclass="is-invalid" th:field="*{color}"
						   class="form-control">
					<div class="invalid-feedback" th:errors="*{color}"></div>
				</div>

				<div class="input-group mb-3 input-group-sm">
					<span class="input-group-text">License Plate</span>
					<input type="text" th:errorclass="is-invalid" th:field="*{licensePlate}"
						   class="form-control">
					<div class="invalid-feedback" th:errors="*{licensePlate}"></div>
				</div>

				<div class="input-group mb-3 input-group-sm">
					<span class="input-group-text">Brand</span>
					<input type="text" th:errorclass="is-invalid" th:field="*{brand}"
						   class="form-control">
					<div class="invalid-feedback" th:errors="*{brand}"></div>
				</div>

				<div class="input-group mb-3 input-group-sm">
					<span class="input-group-text">Year</span>
					<input type="text" th:errorclass="is-invalid" th:field="*{year}"
						   class="form-control">
					<div class="invalid-feedback" th:errors="*{year}"></div>
				</div>

		</div>
		<input class="btn btn-success" type="submit" value="Salvar" />
	</form>
</div>
</body>
</html>
