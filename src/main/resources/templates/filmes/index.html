<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="utf-8">
    <title>Visualizar Filmes</title>
</head>
<body>
<div class="container mt-3">
    <a type="button" class="btn btn-primary" href='/api/v1/filme/criar'>Criar</a>
    <h3>Filmes</h3>
    <table class="table table-bordered table-sm">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Autor</th>
            <th>Genero</th>
            <th>Ano</th>
            <th>Nota</th>
            <th>Diretor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="filme : ${getFilmes}">
            <td th:text="${filme.getNome()}">Nome</td>
            <td th:text="${filme.getAutor()}">Autor</td>
            <td th:text="${filme.getGenero()}">Genero</td>
            <td th:text="${filme.getAno()}">Ano</td>
            <td th:text="${filme.getNota()}">Nota</td>
            <td th:text="${filme.getDiretor()}">Diretor</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
