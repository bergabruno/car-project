<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="utf-8">
    <title>Cadastrar Conta</title>
</head>
<body>
<div class="container mt-3">

    <form th:object="${loginRequestDTO}" action="/api/v1/login/logar" method="POST">
        <h1 style="padding-left:25px">Faca seu login</h1>
        <div class="container">
                <div class="span12">
                    <div class="control-group">
                        <span>Username</span>
                        <input type="text" th:errorclass="is-invalid" th:field="*{username}"
                               class="form-control">
                        <div class="invalid-feedback" th:errors="*{username}"></div>
                    </div>
                    <div class="control-group" style="padding-top: 25px">
                        <span>Password</span>
                        <input type="text" th:errorclass="is-invalid" th:field="*{password}"
                               class="form-control">
                        <div class="invalid-feedback" th:errors="*{password}"></div>
                    </div>
                            <div class="control-group" style="padding-top: 25px; padding-bottom: 25px">
                                <div class="controls">
                                    <button class="btn btn-success">Logar</button>
                                </div>
                            </div>
                    <a href="login/criar" class="btn btn-primary">Nao tem uma conta? cadastre-se aqui!</a>
                    <p th:text="${error}"></p>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
